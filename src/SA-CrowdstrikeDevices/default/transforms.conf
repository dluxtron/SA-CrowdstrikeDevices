# DO NOT EDIT THIS FILE!
# Please make all changes to files in ../local.
# To make changes, copy the section/stanza you want to change from ./default
# into ../local and edit there.

[crowdstrike_devices]
external_type = kvstore
collection = crowdstrike_devices_collection
max_matches = 1
case_sensitive_match = false
fields_list = _key,_last_seen,category,city,country,dns,external_ip,ip,is_expected,lat,long,mac,nt_host,operatingSystem,operatingSystemVersion
